<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <div class="center">
        <div class="card" data-tilt data-tilt-max="25" data-tilt-full-page-listening data-tilt-glare data-tilt-max-glare="0.1">
       <img id="spaceship" src="spaceship.gif" data-tilt data-tilt-max="30" data-tilt-reverse="true" data-tilt-full-page-listening> 
            <div id="starfield"></div>          
            <h1 class="text">COSMOS SHOODA</h1>
            <p>+1 Recycling</p>
       </div> </div>

    <script src="js/vanilla-tilt.js"></script>
    <script src="js/starfield.js"></script>
    <script>
        var container = document.getElementById('starfield');
            var starfield = new Starfield();
            starfield.initialise(container);
            starfield.start();
    </script>
</body>

</html>
